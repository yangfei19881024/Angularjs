<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	<div ng-controller="myController">
		
		<!--
			参数是函数，指定返回age>4的
		<ul>
			<li ng-repeat="c in childrenArray | filter:func ">{{c.name}}--{{c.age}}</li>
		</ul>
		-->
		
		<!--
			匹配属性值中含有'a'的

			<ul>
				<li ng-repeat="c in childrenArray | filter:'a' ">{{c.name}}</li>
			</ul>
		-->

		<!--
			匹配属性值中含有4的
			<ul>
				<li ng-repeat="c in childrenArray | filter:4 ">{{c.name}}</li>
			</ul>
		-->
		
		<!--
			参数是对象，匹配name属性中含有i的
		-->

		<ul>
			<li ng-repeat="c in childrenArray | filter:{$:4} ">{{c.name}}</li>
		</ul>
	</div>
	<script src="../../bower_components/angular/angular.min.js"></script>
	<script src="filter-filter.js"></script>
</body>
</html>
